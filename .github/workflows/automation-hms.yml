name: 'Automation of NU Health Management System'

on:
  schedule:
    - cron: '0 0 * * *'
  push:
    branches:
      - main

jobs:
  ubuntu-test:
    env:
      SCHOOL_ID: ${{ secrets.SCHOOL_ID }}
      SCHOOL_PASSWD: ${{ secrets.SCHOOL_PASSWD }}
      DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - env:
          TZ: 'Asia/Tokyo'
        run: echo "CURRENT_DATETIME=$(date +'%H:%M:%S JST')" >> $GITHUB_ENV

      - uses: k5-mot/auto-hms-action@main
        if: ${{ env.SCHOOL_ID }} != null && ${{ env.SCHOOL_PASSWD }} != null
        with:
          SCHOOL_ID: ${{ env.SCHOOL_ID }}
          SCHOOL_PASSWD: ${{ env.SCHOOL_PASSWD }}

      - uses: sarisia/actions-status-discord@v1
        if: always() && ${{ env.DISCORD_WEBHOOK }} != null
        with:
          webhook: ${{ env.DISCORD_WEBHOOK }}
          title: '長崎大学 健康管理システムの入力自動化'
          username: 'Auto-HMS Bot'
          image: 'https://github.githubassets.com/images/modules/logos_page/GitHub-Logo.png'
          avatar_url: 'https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png'
          nocontext: true
          description: |
            Automation of NU Health Management System (${{ env.CURRENT_DATETIME }})
            [長崎大学 健康管理システム](https://hms.hc.nagasaki-u.ac.jp/)
            [k5-mot/auto-hms-action](https://github.com/k5-mot/auto-hms-action)

